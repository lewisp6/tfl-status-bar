<html>
  <head>
    <title>Sample Menubar App</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
      delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./window.js"></script>
  </head>
  <body>
    <center><h1>TFL Tube Status</h1></center>
    <div id='lines'>
      <div class='line'><div class='line-name'>Bakerloo</div><div class='status' id='bakerloo'></div></div>
      <div class='line'><div class='line-name'>Central</div><div class='status' id='central'></div></div>
      <div class='line'><div class='line-name'>Circle</div><div class='status' id='circle'></div></div>
      <div class='line'><div class='line-name'>District</div><div class='status' id='district'></div></div>
      <div class='line'><div class='line-name'>Hammersmith & City</div><div class='status' id='hammersmith-city'></div></div>
      <div class='line'><div class='line-name'>Jubilee</div><div class='status' id='jubilee'></div></div>
      <div class='line'><div class='line-name'>Metropolitan</div><div class='status' id='metropolitan'></div></div>
      <div class='line'><div class='line-name'>Northern</div><div class='status' id='northern'></div></div>
      <div class='line'><div class='line-name'>Picadilly</div><div class='status' id='piccadilly'></div></div>
      <div class='line'><div class='line-name'>Victoria</div><div class='status' id='victoria'></div></div>
      <div class='line'><div class='line-name'>Waterloo & City</div><div class='status' id='waterloo-city'></div></div>
    </div>
  </body>
</html>
