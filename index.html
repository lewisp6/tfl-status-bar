<html>
  <head>
    <title>tfl-status-bar</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./window.js"></script>
  </head>
  <body>
    <!-- <center><h1>TFL Tube Status</h1></center> -->
    <div id='lines'>
      <div class='line'><div class='line-name bakerloo'>Bakerloo</div><div class='status' id='bakerloo'></div></div>
      <div class='line'><div class='line-name central'>Central</div><div class='status' id='central'></div></div>
      <div class='line'><div class='line-name circle'>Circle</div><div class='status' id='circle'></div></div>
      <div class='line'><div class='line-name district'>District</div><div class='status' id='district'></div></div>
      <div class='line'><div class='line-name hammersmith-city'>Hammersmith & City</div><div class='status' id='hammersmith-city'></div></div>
      <div class='line'><div class='line-name jubilee'>Jubilee</div><div class='status' id='jubilee'></div></div>
      <div class='line'><div class='line-name metropolitan'>Metropolitan</div><div class='status' id='metropolitan'></div></div>
      <div class='line'><div class='line-name northern'>Northern</div><div class='status' id='northern'></div></div>
      <div class='line'><div class='line-name piccadilly'>Picadilly</div><div class='status' id='piccadilly'></div></div>
      <div class='line'><div class='line-name victoria'>Victoria</div><div class='status' id='victoria'></div></div>
      <div class='line'><div class='line-name waterloo-city'>Waterloo & City</div><div class='status' id='waterloo-city'></div></div>
    </div>
  </body>
</html>
